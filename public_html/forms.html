<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css"> </head>

<body>
  <form class="form-horizontal" role="form">
    <div class="form-group form-row">
      <label for="cnum" class="col-sm-2 control-label col-form-label text-center">课程编号</label>
      <div class="col-sm-10">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="cnum" readonly="" value="001"> </div>
      </div>
    </div>
    <div class="form-group form-row">
      <label for="cname" class="col-sm-2 control-label col-form-label text-center">课程名称</label>
      <div class="col-sm-10">
        <div class="col-sm-10">
          <input type="text" class="form-control" id="cname" required="required" placeholder="课程名称"> </div>
      </div>
    </div>
    <div class="form-group form-row">
      <label for="cgrade" class="col-sm-2 control-label col-form-label text-center">课程学分</label>
      <div class="col-sm-10">
        <div class="col-sm-10">
          <input type="number" class="form-control" id="cgrade" required="required" placeholder="课程学分"> </div>
      </div>
    </div>
    <div class="form-group form-row">
      <label for="ctime" class="col-sm-2 control-label col-form-label text-center">课程学时</label>
      <div class="col-sm-10">
        <div class="col-sm-10">
          <input type="number" class="form-control" id="ctime" required="required" placeholder="课程学时"> </div>
      </div>
    </div>
    <div class="form-group form-row">
      <label for="ctext" class="col-sm-2 control-label col-form-label text-center">课程简介</label>
      <div class="col-sm-10">
        <div class="col-sm-10">
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="form-group form-row">
      <label for="ctext" class="col-sm-2 control-label col-form-label text-center">必修课</label>
      <div class="col-sm-10">
        <label class="col-sm-5">
          <input type="radio" name="optionsRadios" value="option1">是</label>
        <label class="col-sm-5">
          <input type="radio" name="optionsRadios" value="option1">否</label>
      </div>
    </div>
    <div class="form-group form-row">
      <label class="col-sm-2 control-label col-form-label text-center" for="ctext">公共课</label>
      <div class="col-sm-10">
        <label class="col-sm-5">
          <input type="radio" name="optionsRadioss" value="option2">是</label>
        <label class="col-sm-5">
          <input type="radio" name="optionsRadioss" value="option2">否</label>
      </div>
    </div>
    <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:250px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;
      <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"> </pingendo>
    <div class="form-group form-row">
      <label class="col-sm-2 col-form-label text-center">所属院系</label>
      <div class="col-sm-10">
        <select class="custom-control custom-select">
          <option selected="">文学院</option>
          <option value="2">数软学院</option>
          <option value="3">物理学院</option>
          <option value="4">化学院</option>
          <option value="5">医学院</option>
        </select>
      </div>
    </div>
    <div class="form-group form-row">
      <label class="col-sm-2 col-form-label text-center">所属专业</label>
      <div class="col-sm-10">
        <select class="custom-control custom-select">
          <option selected="">软件工程</option>
          <option value="2">计算机科学与技术</option>
          <option value="3">软件外包</option>
          <option value="4">大数据应用</option>
        </select>
      </div>
    </div>
    <div class="form-group form-row">
      <label class="col-sm-2 control-label col-form-label text-center" for="cfeng">教材封面</label>
      <div class="col-sm-10">
        <div class="col-sm-10">
          <input type="file" class="form-control" id="cfeng"> </div>
      </div>
    </div>
    <div class="col-sm-12">
      <button class="btn btn-lg text-center btn-secondary" style="float:right;" type="submit" >提交</button>
    </div>
  </form>
</body>

</html>
